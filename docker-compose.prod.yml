version: '3.7'
services:
  web:
    image: myapp:latest
    ports:
      - '80:80'
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app
      - ./logs:/logs
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data: {}