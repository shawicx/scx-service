version: '3.8'

services:
  app:
    image: scx-service:latest
    container_name: scx-service-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-scx-service}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scx-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: scx-service-postgres
    environment:
      - POSTGRES_USER=${DB_USERNAME:-scx}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE:-scx-service}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-scx}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - scx-network

  redis:
    image: redis:7-alpine
    container_name: scx-service-redis
    command: >
      sh -c 'if [ -n "${REDIS_PASSWORD}" ]; then
              exec redis-server --requirepass "${REDIS_PASSWORD}"
            else
              exec redis-server
            fi'
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-} # 可选，或在 .env 中设置
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'if [ -z "${REDIS_PASSWORD}" ]; then redis-cli PING; else redis-cli -a "${REDIS_PASSWORD}" PING; fi',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - scx-network

volumes:
  postgres-data:
  redis-data:

networks:
  scx-network:
    driver: bridge
