version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scx-service-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5433
      - DB_USERNAME=scx
      - DB_PASSWORD=scx_password
      - DB_DATABASE=scx-service
      - REDIS_HOST=redis
      - REDIS_PORT=6388
      - REDIS_PASSWORD=
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_EXPIRES_IN=7d
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scx-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: scx-service-postgres
    environment:
      - POSTGRES_USER=scx
      - POSTGRES_PASSWORD=scx_password
      - POSTGRES_DB=scx-service
    ports:
      - '5433:5433'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U scx']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - scx-network

  redis:
    image: redis:7-alpine
    container_name: scx-service-redis
    command: redis-server
    ports:
      - '6388:6388'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - scx-network

volumes:
  postgres-data:
  redis-data:

networks:
  scx-network:
    driver: bridge
